<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, Tic Tac Toe">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
      <link href="styles.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Tic Tac Toe</title>
    </head>
    <body>

      <main class="main-container">

        <h1 class="sr-only">Tic tac toe</h1>      

        <div class="game-menu">

          <img class="logo" src="./assets/logo.svg" alt="tictactoe">

          <div class="choose-mark">
            <h2 class="title text-outfit-bold">Pick player 1's mark</h2>
            <div class="container-button">
              <button class="button button-select selected" data-mark="X"><svg width="32" height="32" viewbox="0 0 65 65" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill-rule="evenodd"/></svg></button>
              <button class="button button-select" data-mark="O"><svg width="32" height="32" viewbox="0 0 65 65"  xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"/></svg></button>
            </div>
            <p class="text text-outfit-medium">Remember: X goes first</p>
          </div>      

          <button class="button button-versus text-outfit-bold">New Game (vs CPU)</button>
          <button class="button button-versus text-outfit-bold">New Game (vs player)</button>

        </div>


        <div class="container-game">

          <header class="top">
            <img class="logo" src="./assets/logo.svg" alt="tictactoe">
            <div class="container-turn">
              <div class="svg-turn">  
                <svg width="16" height="16" viewbox="0 0 65 65" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill-rule="evenodd"/>
                </svg>
              </div>
              <p class="text text-outfit-bold">turn</p>
            </div>
            <button class="button button-refresh"><img src="./assets/icon-restart.svg" alt="refresh"></button>
          </header>

          <div class="board">
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div> 
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
          </div>

          <div class="container-score">
            <div class="result ">
              <p class="player text-outfit-medium">x (<span class="player-X">you</span>)<span class="score result-X text-outfit-bold">0</span></p>
            </div>
            <div class="result">
              <p class="player text-outfit-medium">ties<span class="score result-ties text-outfit-bold">0</span></p>
            </div>
            <div class="result">
              <p class="player text-outfit-medium">o (<span class="player-O">cpu</span>)<span class="score result-O text-outfit-bold">0</span></p>
            </div>
          </div>

        </div>

      </main>


      <div class="background"></div>

      <div class="winner">
        <h2 class="title text-outfit-bold"></h2>
        <p class="text text-outfit-bold"><img class="image-winner" src="" alt=""></p>
        <div class="container-button-winner">
          <button class="button button-quit text-outfit-bold">quit</button>
          <button class="button button-next-round text-outfit-bold">next round</button>
        </div>
      </div>


    <script src="./script.js"></script>

    </body>
</html>
